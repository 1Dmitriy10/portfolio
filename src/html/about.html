            <div class="about__text-box">
                <h1 class="about__title">
                    Земцов Дмитрий
                </h1>
                <h2 class="about__subtitle">
                    Веб-мастер
                </h2>
                <p class="about__text">
                    Занимаюсь разработкой сайтов. Возможность заказать сайт под ключ. Предлагаю отдельные услуги по
                    верстке на html, посадки верстки на cms, наполнение сайта на cms контентом. Считаю, что сайты должны
                    быть функциональными и удобными.
                </p>
            </div>

                <span data-tilt>

                </span>
